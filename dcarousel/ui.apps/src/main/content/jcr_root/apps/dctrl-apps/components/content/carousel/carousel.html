<cq:includeClientLib categories="dcarousel.jr" />
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta data-sly-use.clientLib="/etc/clientlibs/dctrl/carousel.js" />
    <meta data-sly-use.clientLib="/etc/clientlibs/dctrl/carousel.css" />
    <title>Adobe Experience Manager Custom Carousel Demo</title>

</head>

<body>

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="/content/dam/dctrl-content/a.jpg">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="/content/dam/dctrl-content/b.jpg">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="/content/dam/dctrl-content/c.jpg">
        <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="/content/dam/dctrl-content/d.jpg">
        <div class="text">Caption Four</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="/content/dam/dctrl-content/e.jpg">
        <div class="text">Caption Five</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<h3>This is an AEM example that uses five images retrieved from the AEM DAM and displayed within a custom Carousel component.</h3>

</body>
</html>
